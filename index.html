<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book Bucket List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <header>
    <h1>Book Bucket List</h1>
    <img src="asimov.jpg" alt="">
  </header>
  <br><br>
  <main>
    <form id="flickForm">
      <div class="input-group">
        <input
          type="text"
          class="input-group-field"
          placeholder="Name a book"
          name="flickName"
          autofocus
          required
        >
        <div class="input-group-button">
          <button
            class="button success"
            type="submit"
          >
            Add book title
          </button>
        </div>
      </div>
    </form>

    <ul id="flickList" class="no-bullet">
      <li class="template flick grid-x align-middle">
        <span class="flickName cell auto button-group" contenteditable="true"></span>
        <span class="actions cell shrink">
          <button class="button secondary up funcs">
            <i class="fas fa-angle-double-up"></i>
          </button>
          <button class="button secondary down funcs">
              <i class="fas fa-angle-double-down"></i>
          </button>
          <button class="button warning funcs">
              <i class="fas fa-flag"></i>
          </button>
          <button class="button alert funcs">
              <i class="fas fa-poo"></i>
          </button>
        </span>
      </li>
    </ul>
  </main>

  <script src="index.js"></script>
</body>
</html>
